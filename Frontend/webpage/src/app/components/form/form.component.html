<section> 
    <div class="container bg-white border rounded-4" id='border'>
        <div class="container">
            <form action="#" class="row" id="search_form" method="get" #form ngNativeValidate>
                <div class="section-title text-center">
                    <h1>Business Search</h1>
                </div>
                <div class="mb-3 col-md-12">
                    <label class="form-label " for="keyword">Keyword: <span style="color:red;">*</span></label>
                    <input type="text" class="form-control" id="keyword" name="keyword" [formControl]="searchKwCtrl" [matAutocomplete]="auto" required>
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredKws | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </div>
                <!-- <div class="mb-3 col-md-12">
                    <mat-form-field>
                        <mat-label class="form-label " for="keyword">Keyword: <span style="color:red;">*</span></mat-label>
                        <input type="text" class="form-control" matInput [formControl]="searchKwCtrl" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredKws | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div> -->
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="distance">Distance(miles): </label>
                    <input type="number" class="form-control" id="distance" name="distance" [(ngModel)]="formInfo.distance_val">
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="categoary">Categoary: <span style="color:red;">*</span></label>
                    <select class="form-select" id="categoary" name="categoary" aria-label="Default select example" [(ngModel)]="formInfo.categoary_val" required>
                        <option selected>Default</option>
                        <option >Arts & Entertainment</option>
                        <option >Health & Medical</option>
                        <option >Hotels & Travel</option>
                        <option >Food</option>
                        <option >Professional Services</option>
                    </select>
                </div>
                <div class="mb-3 col-md-12">
                    <label class="form-label" for="location">Location: <span style="color:red;">*</span></label>
                    <input type="location" class="form-control" id="location" name="location" [disabled]="disabled" [(ngModel)]="formInfo.location_val" required>
                </div>
                <div class="mb-3 col-md-12 form-check">
                    <label class="form-check-label" for="autodetect">Auto-detect my location</label>
                    <input type="checkbox" class="form-check-input" id="autodetect" value="autodetect" [checked]="checkboxStatus" (click)="curLocation()">
                </div>
                <!-- <pre>{{formInfo|json}}</pre> -->
                <div class="text-center" id="buttons">
                    <button type="submit" class="btn btn-danger btn-lg" (click)="form.checkValidity()? submit_search(scrolltarget):null">Submit</button>
                    <button type="button" class="btn btn-primary btn-lg ms-3" (click)="reset_search()">Clear</button>
                </div>
            </form>
        </div>
    </div>
    <div id="results" [hidden]="resulthidden" #scrolltarget>
        <app-table [search_result]="search_result" [bussiness_to_load]="bussiness_to_load" [submit_times]="submit_times"></app-table>
    </div>
    <div class="bg-white border border-light rounded-pill text-center" id="noresults" [hidden]="noresulthidden">
        <h1 class="my-auto"><strong>No results available</strong></h1>
    </div>
</section>
